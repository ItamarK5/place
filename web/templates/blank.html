<!--{% if not title %}{% set title='Title'}{% endif %}{% if not page_title %}{% set page_title=title %}{% endif %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <!-- bootstrap styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
    img { 
        background-color: #222222 !important;
        border-color:#222222 !important;
        width:160px !important;
        height:200px !important;
    }
    body,.container { 
        background-color: yellowgreen !important;
    }    
    .non-select {
        -webkit-user-drag: none;
        user-select: none;
        -webkit-user-select: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-warning text-center col"><u>{{main_title}}<!--{{% if main_title %}}{{main_title}}{% else if title %}{{title}}{{% else %}--></u></h2>
        </div>
        <div class="row justify-content-center">
            <img class="autorounded float-right d-inline-block non-select" draggable="0"
            src="../static/gif/favicon.gif" alt="favicon wasn't load"> <!--{{url_for('other.serve_file', 'favicon.png')}} col align-self-end-->
        </div>
        <div class="w-50 form-row mx-auto">
        <h5>
            {{message}}
        </h5>
        </div>
        <div class="row mx-auto w-50">
                {% block link %}<a id="login-url" href="{{url_for('auth.login')}" class="col btn btn-primary">Home</a>{% endblock %}
        </div>
    </div>
    <!-- Jquery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <!-- popper.js - needed for bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstarp -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
