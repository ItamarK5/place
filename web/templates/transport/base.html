{% if not title %}{% set title='Title' %}{% endif %}{% if not page_title %}{% set page_title=title %}{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <!-- bootstrap styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('other.serve_static', key='transport.css')}}">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-warning text-center col"><u>{{page_title}}</u></h2>
        </div>
        <div class="row justify-content-center">
            <img class="autorounded float-right d-inline-block non-select" draggable="0"
            src="{{url_for('other.serve_static', key='favicon.gif')}}" alt="favicon wasn't load">
        </div>
        <div class="w-50 form-row mx-auto">
        <h5 class="text-warning">{% block message %}{% endblock %}</h5>
        </div>
        {% if view_name and view_ref %}
        <div class="row justify-content-center">
                <div class="btn btn-default border-warning d-inline-block text-center">
                    <a id="view-url" href="{{url_for(view_ref)}}" class="text-primary font-weight-bold">{{view_name}}</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <!-- Jquery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <!-- popper.js - needed for bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstarp -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
