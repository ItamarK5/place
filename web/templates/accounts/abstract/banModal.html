{% macro checkban(val, id, text) %}
<div class="form-check form-check-inline"> {# no ban - default #}
    <input class="form-check-input form-inline" type="radio" name="ban-option" value="{{val}}" id="{{id}}">
    <label class="form-check-label" for="{{id}}">{{text}}</label>
</div>
{% endmacro %}
<section class="modal fade" id="banModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="BanTitle">Ban Options</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="ban-form" method="POST">
                  <div class="form-row mb-1">
                      {{checkban('0', 'ban-never', 'Free User')}}
                      {{checkban('1', 'ban-time','Timed Ban')}}
                      {{checkban('2', 'ban-forever', 'Full Ban')}}
                  </div>
                  <div class="form-row mb-1 mt-1" id="calender-input">
                        <div class="input-group date" id="ban-finish" data-target-input="nearest">
                            <div class="input-group-prepend" data-target="#ban-date" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                            <input type="text" class="form-control datetimepicker-input" data-target="#ban-date"/>
                        </div>
                  </div>
                  <div class="form-row mt-1 mb-1">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text fa fa-quote-left" id="ban-description-label"></span>
                      </div>
                      <input type="text" class="form-control" id="ban-description" name="ban-description"/>
                    </div>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div> {# https://getbootstrap.com/docs/4.0/components/modal/ #}
