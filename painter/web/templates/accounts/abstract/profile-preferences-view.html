{% macro row_view(key, val) %}
<div class="mb-2 row align-content-center" id="{{key|lower}}-field">
    <div class="col-3 mr-3"><h5 class="profile-text">{{key|title}}:</h5></div>
    <div class="col-4"><h5 class="profile-text">{{val}}</h5></div>
</div>
{% endmacro %}
{{edit_title('Preferences')}}
{{row_view('X', user.x)}}
{{row_view('Y', user.y)}}
{{row_view('Scale', user.scale)}}
{{row_view('Color', user.color)}}
{{row_view('Chat', user.chat)}}
