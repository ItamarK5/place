<section aria-hidden="true" aria-labelledby="#history-title" class="modal fade" id="historyModal" role="dialog"
         tabindex="-3">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="history-title">Notes History</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Written By</th>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                {#
                <form action="{{url_for('admin.add_note', name=user.username)}}" id="note-form" method="POST">

                        </div>
                    </div>

                    <span class="input-group-text">

                    </span>
                            </div>

                        </div>
                    </div>

                        <li class="error-list list-group" error-for="{{note_form.description.id}}"></li>
                    </div>
                </form>
            </div>
            #}
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
        {# https://getbootstrap.com/docs/4.0/components/modal/ #}
    </div>
</section>
