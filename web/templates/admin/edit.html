{% from 'admin/_macros.html' import user_privilage %}
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{url_for('other.serve_static', key='admin.js')}}" type="text/javascript"></script>
    <!-- Boostrap Style -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css"
          integrity="sha256-/sdxenK1NDowSNuphgwjv8wSosSNZB0t5koXqd7XqOI=" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.css"
          integrity="sha256-wMES50JHO82E/LjWWLWeCXXQahHeA0oemqGIfMkD5BI=" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/brands.min.css"
          integrity="sha256-UZFVAO0Fn854ajzdWnJ2Oze6k1X4LNqE2RJPW3MBfq8=" rel="stylesheet"/>
    <style>
        body, html { background-color:#222222 !important; }
        #user-data > * > * {color:limegreen !important; }


    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center center-text mb-3">
        <h4 class="text-warning display-3" id="user-title"><u>{{user.username}}</u></h4>
    </div>
    <div class="row">
        <div id="user-data col">
            <div class="row">
                <div class="col-2 mr-2"><h5>Name:</h5></div>
                <div class="col-2"><h5>{{user.username}}</h5></div>
            </div>
            <div class="row">
                <div class="col-2 mr-2"><h5>Mail:</h5></div>
                <div class="col-2"><h5>{{user.email}}</h5></div>
            </div>
            <div class="row">
                <div class="col-2 mr-2"><h5>Last Draw:</h5></div>
                <div class="col-2"><h5>{{user|draw_time}}</h5></div>
            </div>
            <div class="row">
                <div class="col-2 mr-2"><h5>Privilage:</h5></div>
                <div class="col-2"><h5>{{user_privilage(user, 'right')}}</h5></div>
            </div>
        </div>
    </div>
</div>
<!-- Document said to put it here so it be faster -->
<!-- popper.js - needed for bootstarp -->
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

<!-- bootstarp -->

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
