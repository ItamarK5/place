{% macro row_view(key, val) %}
<div class="mb-2 row align-content-center">
    <div class="col-3 mr-2"><h5 class="profile-text">{{key|title}}:</h5></div>
    <div class="col-4"><h5 class="profile-text">{{val}}</h5></div>
</div>
{% endmacro %}
{{edit_title('Preferences')}}
{{row_view('name', user.username)}}
{{row_view('mail', user.email)}}
{{row_view('created at', user.creation_date)}}
{{row_view('last draw', user|draw_time)}}
{{row_view('status', user.role.title)}}
