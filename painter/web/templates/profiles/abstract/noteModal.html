<div aria-hidden="true" aria-labelledby="#note-title" class="modal fade" id="noteModal" role="dialog" tabindex="-3">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-title">Add Note</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('admin.add_note', name=user.username)}}" id="note-form" method="POST">
                    <div class="form-row">
                        <div class="alert alert-success success-message" hidden>
                            You Added a Note about the user
                        </div>
                    </div>
                    <div class="form-row mb-1 mt-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class='fas fa-sticky-note mr-1'></i>{{note_form.description.label.text|title}}
                    </span>
                            </div>
                            {{note_form.description(type="text", class="form-control mw-100 mh-100")}}
                        </div>
                    </div>
                    <div class="form-row">
                        <li class="error-list list-group" error-for="{{note_form.description.id}}"></li>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary submit-form-btn" id="submit-note-form" type="button">Save changes</button>
            </div>
        </div>
        {# https://getbootstrap.com/docs/4.0/components/modal/ #}
    </div>
</div>
