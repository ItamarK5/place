            form {
                grid-template-columns:max-content max-content max-content;
                grid-template-rows: max-content 20px max-content 15px max-content max-content max-content max-content;
                grid-template-areas:"title-grid title-grid title-grid" ". . ." "name-lbl name-box name-box"  ". . ." "email-lbl email-box email-box" '. . .' "show-box show-box show-box" "message-grid message-grid message-grid" ". submit-grid .";

            }

                margin-right:10px;

                margin-left:10px;
            }
            #message {
                margin-top:15px;

            #show-message {

    <body>
    <form action='\revoke' method="POST" accept-charset="utf-8"
        class='center'>
        <label style="grid-area:title-grid;" class='title-style0'>Forgot Password</label>
        <!--password-->
        <label class='text-style1' style="grid-area:name-lbl;" class="nonselect">Password:</label>
        <input type='password' name='name' class='text-input-style0 input-box' style="grid-area:name-box">
        <!--email-->
        <label class='text-style1' style="grid-area:email-lbl;" class="nonselect">RePassword:</label>
        <input type='password' name = 'email' class='text-input-style0 input-box' style="grid-area:email-box">
        <!--submit-->
        <label style="grid-area:message-grid;margin-top:5px;margin-bottom:5px;" id="message" class="nonselect"></label>
        <input type='submit' value='change password' id='revoke' class='button-style0 set_message'
        style="text-align:center;padding:10px;grid-area:submit-grid;">
    </form>
    <script>
        $('form').submit(function(e){
            e.preventDefault();
            let form = $(this);
            $.ajax({
                url:form.attr('action'),
                method:form.attr('method'),
                data:form.serialize(),
                success(data, status){
                    try{
                        if(status == 200)
                        {
                            if(data.code == 1){
                                $('#message').addClass('sucsess-lbl').removeClass('error-lbl').text(data.data);
                            } else {
                                $('#message').addClass('error-lbl').removeClass('sucsess-lbl').text(data.data);
                            }
                        }
                        else
                        {
                            $('#message').addClass('error-lbl').removeClass('sucsess-lbl').text(data.data);
                        }
                    }
                    catch
                    {
                        label.addClass('error-text').removeClass('sucsess-text').text('Client Error');
                    }
                },
            });
        });
    </script>
