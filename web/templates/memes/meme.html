<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>{{error}}</title>
    <!-- Jquery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{url_for('other.serve_static', key='meme.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><div class="img-container">
                <img src="{{ url_for('other.meme_image', http_error=error) }}" id="meme-image" class="rounded mx-auto d-block">
        </div></div></div>
        <div id="text-container" class="pd-2">
            <div class="row text-center justify-content-center">
                <h3 class="display-4 center-text font-weight-bold"><ins>{{title}}</ins></h3>
            </div>
            <div class="row"><h4 class="text-danger">{{description}}</h4></div>
            <div class="row"><h4 class="text-primary">To return home, press this <a href="{{ url_for('place.home') }}">word</a></h4></div>
        </div>
    </div>
    <!-- popper.js - needed for bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstarp -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
